<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Tournament</title>
    <link rel="stylesheet" href="src/main/java/com/java/mangwathon/page/styles/table.css">
    <link rel="stylesheet" href="src/main/java/com/java/mangwathon/page/styles/global.css">
    <link rel="stylesheet" href="src/main/java/com/java/mangwathon/page/styles/header.css">
    <link rel="stylesheet" href="src/main/java/com/java/mangwathon/page/styles/matches.css">
</head>
<body>
<header>
    <h1>🏆 Spring Tournament 🏆</h1>
</header>
<div id="button-container">
    <button id="show-players">Show Player Stats</button>
    <button id="switch-to-sprint">Switch to Sprint Tournament</button>
    <button id="switch-to-summer">Switch to Summer Tournament</button>
</div>
<section id="standings-container">
    <table id="standings">
        <thead>
        <tr>
            <th>Player</th>
            <th>Total Score</th>
        </tr>
        </thead>
        <tbody>
        <!-- Only table rows here -->
        </tbody>
    </table>
</section>

<!-- Put these outside the table to fix invalid nesting -->
<section id="player-matches" style="display:none; max-width: 600px; margin: 20px auto; text-align: left;"></section>
<section id="player-stats" style="display:none; max-width: 600px; margin: 20px auto; text-align: left;"></section>

<script src="src/main/java/com/java/mangwathon/page/script.js"></script>
</body>
</html>
